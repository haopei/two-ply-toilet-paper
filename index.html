<head>

<div class="whole-thing">
    <button id="playButton" class="hide">Play Music &#9658;</button>

        <h1 class="title text-shadow__red">Now In Stock</h1>

        <div class="section section--two-ply text-colour--white text-shadow__black">

<script>
    // var source = "https://storage.googleapis.com/two-ply-toilet-tissue/quiet-place-mimms.mp3"

    // audio.autoplay = true;
    // audio.load()
    // audio.addEventListener("load", function() {
    //  audio.play();
    // }, true);
    // audio.src = source;

    var audio = document.querySelector('audio');
    var playButton = document.querySelector('#playButton');
    var promise = audio.play();


    playButton.addEventListener('click', function() {
        audio.play()
    })



    if (promise !== undefined) {
      promise.then(_ => {
          console.log('good', _);
        // Autoplay started!
      }).catch(error => {
          console.log('bad');
        // Autoplay was prevented.
        // Show a "Play" button so that user can start playback.
        playButton.classList.remove('hide');
      });
    }
</script>
